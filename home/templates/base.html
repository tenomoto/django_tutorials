<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>
            {% block title %}{% endblock %}
        </title>
    </head>
    <body>
        <div class="container">
            <header>
                <nav>
                    <ul>
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'logout' %}" class="logout">ログアウト</a></li>
                    {% else %}
                        <li><a href="{% url 'signup' %}" class="signup">登録</a></li>
                        <li><a href="{% url 'login' %}">ログイン</a></li>
                    {% endif %}
                    </ul>
                </nav>
            </header>
            <div class="content">
                {% block content %}{% endblock %}
            </div>
        </div>        
    </body>
</html>
