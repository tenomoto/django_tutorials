{% extends 'base.html' %}

{% block content %}
<h1>ブログ</h1>
<a href="{% url 'post_new' %}">投稿</a>
  {% for post in object_list %}
  <div class="post-entry">
    <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
    <p>{{ post.body }}</p>
  </div>
  {% endfor %}
{% endblock content %}
